<a [routerLink]="['/home']">Home</a>

<div>
MESSAGE {{message}}
</div>

<div class="container">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required
             [(ngModel)]="model.name" name="name">
    </div>
    <div class="form-group">
      <label for="line1">Line 1</label>
      <input type="text" class="form-control" id="line1"
             [(ngModel)]="model.address.line1" name="line1">
    </div>

    <div class="form-group">
      <label for="line2">Line 2</label>
      <input type="text" class="form-control" id="line2"
             [(ngModel)]="model.address.line2" name="line2">
    </div>
    <div class="form-group">
      <label for="line1">City</label>
      <input type="text" class="form-control" id="city"
             [(ngModel)]="model.address.city" name="city">
    </div>
    <div class="form-group">
      <label for="city">state</label>
      <input type="text" class="form-control" id="state"
             [(ngModel)]="model.address.state" name="state">
    </div>
    <div class="form-group">
      <label for="zip">Zip</label>
      <input type="text" class="form-control" id="zip"
             [(ngModel)]="model.address.zip" name="zip">
    </div>

    <div class="form-group">
      <label for="yearPurchased">yearPurchased</label>
      <input type="text" class="form-control" id="yearPurchased"
             [(ngModel)]="model.info.yearPurchased" name="yearPurchased">
    </div>

    <div class="form-group">
      <label for="description">description</label>
      <input type="text" class="form-control" id="description"
             [(ngModel)]="model.address.description" name="description">
    </div>
    <button type="submit" class="btn btn-default" (click)="newProperty()">Submit</button>
  </form>
</div>
