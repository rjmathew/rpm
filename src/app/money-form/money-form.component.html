<a [routerLink]="['/home']">Home</a>

<div>
  {{message}}
</div>


<div class="container">
  <form>
    <div class="form-group">
      <label for="description">description</label>
      <input type="text" class="form-control" id="description" required autofocus
             [(ngModel)]="model.description" name="description">
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount"
             [(ngModel)]="model.amount" name="amount">

      <div *ngIf="model.amount > 0" [ngStyle]="{'color': 'green'}">
        Income
      </div>
      <div *ngIf="model.amount < 0" [ngStyle]="{'color': 'red'}">
        Expense
      </div>
    </div>

    <div class="form-group">
      <label for="transactionDate">Date</label>
      <input type="date" class="form-control" id="transactionDate"
             [(ngModel)]="model.transactionDate" name="line2">
    </div>

    <button type="submit" class="btn btn-default" (click)="newMoneyItem()">Submit</button>
  </form>
</div>
